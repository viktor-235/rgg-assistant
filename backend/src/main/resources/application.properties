# DB
#spring.datasource.url=jdbc:h2:mem:rgg
spring.datasource.url=jdbc:h2:file:./db/rgg
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.properties.hibernate.default_schema=RGG_ASSISTANT
spring.flyway.default-schema=RGG_ASSISTANT
spring.datasource.username=sa
#spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
# Hibernate ddl-auto (create, create-drop, validate, update). 'update' is for table auto-generation. Not for production
#spring.jpa.hibernate.ddl-auto=validate

# H2 DB console: http://localhost:8080/h2-console
spring.h2.console.enabled=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
server.error.include-message=ALWAYS

# Swagger
springdoc.swagger-ui.operationsSorter=alpha
